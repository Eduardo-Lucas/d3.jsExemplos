<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria Eixo Duplo</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="grafico-categoria.js"></script>
    <script src="grafico-linha.js"></script>
    <script src="categorias-eixo-duplo.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
.linha-azul-escuro {
    fill: none;
    stroke: #2c6bb4;
    stroke-width: 2;
}

.ponto-azul-escuro {
    fill: #2c6bb4;
    stroke: #fff;
}
.texto-azul-escuro {
   fill: #2c6bb4;
}
</style>
</head>
<body>
    <div class="row">
       <div class="col-5">
            <svg id="grafico" viewBox='0 0 800 600'></svg>
           </div>
    </div>
<script>

    let bar_data = [
        {"categorie": "2018", "values": [{"value": 9, "rate": "número1"}, {"value": 12, "rate": "número2"}]},
        {"categorie": "2019", "values": [{"value": 10, "rate": "número1"}, {"value": 15, "rate": "número2"}]}
    ]

    let line_data = [{"categorie": "2018", "value": 15}, {"categorie": "2019", "value": 19}]

    grafico = new LinhasGraficoBarrasSubCategoriaComLinhaEixosSeparados('grafico', bar_data, line_data);
    grafico.bars_y_title = 'Número 1';
    grafico.line_y_title = 'Número 2';
    grafico.criar();

</script>

</body>

</html>
